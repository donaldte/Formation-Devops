apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: flask-monitor
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: flask
  endpoints:
    - port: "metrics"      # ðŸ‘ˆ correspond au nom dÃ©fini dans le service
      path: /metrics
